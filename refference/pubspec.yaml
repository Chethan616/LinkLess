name: linkless
description: Browse the web over SMS without mobile data - with stunning liquid glass UI
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  flutter_hooks: ^0.20.4
  rivership: ^0.3.0
  
  # UI & Animations
  cupertino_icons: ^1.0.6
  motor: ^0.6.0
  stupid_simple_sheet: ^0.1.0
  
  # Liquid Glass Renderer (from example)
  liquid_glass_renderer:
    path: ./example
  
  # SMS Handling
  telephony: ^0.2.0
  permission_handler: ^11.1.0
  
  # Data & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # Networking & Parsing
  http: ^1.1.2
  html: ^0.15.4
  webview_flutter: ^4.4.2
  url_launcher: ^6.2.2
  
  # Encoding/Compression
  archive: ^3.4.9
  crypto: ^3.0.3
  
  # Utilities
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.6.4
  injectable: ^2.3.2
  logger: ^2.0.2+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  drift_dev: ^2.14.0
  injectable_generator: ^2.4.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
    
    - family: JetBrains Mono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
